<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
  
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>

</head>

<body>

<div class="jumbotron text-center" style="background-color: #FECD57;" >
    <h1>Codecool Shop</h1>
    <a href="/cart" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
    </a>
    <div>

        <div class="filters">
            <div class="dropdown" id="supplier-filter">
                <button class="dropbtn" type="button" data-toggle="dropdown">Filter by supplier
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li th:each="supplier,iterStat : ${suppliers}">
                        <a th:text="${supplier.name}" th:href="'/supplier/' + ${supplier.name}"></a>
                    </li>
                    <li><a href="/">ALL</a></li>
                </ul>
            </div>
        </div>

        <div class="dropdown" id="category-filter ">
            <button class="dropbtn" type="button" data-toggle="dropdown">Filter by
                category
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li th:each="category,iterStat : ${categories}">
                    <a th:text="${category.name}" th:href="'/category/' + ${category.name}"></a>
                </li>
                <li><a href="/">ALL</a></li>
            </ul>
        </div>
    </div>
</div>





<div id="products" class="row list-group">

    <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
        <div class="thumbnail">
            <img class="group list-group-image" src="http://placehold.it/400x250/000/fff"
                 th:attr="src='/img/product_' + ${prod.id} + '.jpg'" alt=""/>
            <div class="caption">
                <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                <p class="group inner list-group-item-text" th:text="${prod.description}">Product
                    description... </p>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-warning" th:href="'/add/' + ${prod.id}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="footer :: copy"></div>
<script src="js/script.js"></script>
</body>
</html>
